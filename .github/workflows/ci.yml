# GitHub Actions CI/CD Workflow for Ezy CV
# Optional: Uncomment when ready to use automated deployments

name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install
      
    - name: Check Backend Syntax
      working-directory: ./backend
      run: node -c server.js
  
  # Build Frontend
  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        CI: false
        
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/build

